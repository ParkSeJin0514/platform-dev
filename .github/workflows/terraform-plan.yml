name: Terraform Plan

on:
  pull_request:
    branches: [main]
    paths:
      - '**.tf'
      - '**.hcl'
      - 'modules/**'
      - '.github/workflows/terraform-*.yml'

env:
  AWS_REGION: ap-northeast-2
  TF_VERSION: 1.6.0
  TG_VERSION: 0.54.0

# PRë‹¹ í•˜ë‚˜ì˜ ì›Œí¬í”Œë¡œìš°ë§Œ ì‹¤í–‰ (ì´ì „ ì‹¤í–‰ ì·¨ì†Œ)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    
    # OIDC í† í° ë°œê¸‰ ê¶Œí•œ
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    
    steps:
      # ========================================
      # 1. ì²´í¬ì•„ì›ƒ
      # ========================================
      - name: Checkout
        uses: actions/checkout@v4

      # ========================================
      # 2. AWS ì¸ì¦ (OIDC)
      # ========================================
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      # ========================================
      # 3. Terraform ì„¤ì¹˜
      # ========================================
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      # ========================================
      # 4. Terragrunt ì„¤ì¹˜
      # ========================================
      - name: Setup Terragrunt
        run: |
          wget -q https://github.com/gruntwork-io/terragrunt/releases/download/v${{ env.TG_VERSION }}/terragrunt_linux_amd64
          chmod +x terragrunt_linux_amd64
          sudo mv terragrunt_linux_amd64 /usr/local/bin/terragrunt
          terragrunt --version

      # ========================================
      # 5. Terragrunt Plan
      # ========================================
      - name: Terragrunt Plan
        id: plan
        env:
          TF_VAR_db_password: ${{ secrets.TF_VAR_db_password }}
        run: |
          terragrunt run-all plan -no-color 2>&1 | tee plan_output.txt
          
          # Plan ê²°ê³¼ ì €ì¥ (GitHub Actions output í¬ê¸° ì œí•œ ëŒ€ì‘)
          echo 'plan_output<<EOF' >> $GITHUB_OUTPUT
          tail -c 60000 plan_output.txt >> $GITHUB_OUTPUT
          echo 'EOF' >> $GITHUB_OUTPUT
        continue-on-error: true

      # ========================================
      # 6. PRì— ì½”ë©˜íŠ¸
      # ========================================
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `## ğŸ—ï¸ Terraform Plan ê²°ê³¼

            #### Plan: \`${{ steps.plan.outcome }}\`

            <details>
            <summary>ğŸ“‹ Plan ìƒì„¸ ë³´ê¸°</summary>

            \`\`\`hcl
            ${{ steps.plan.outputs.plan_output }}
            \`\`\`

            </details>

            ---
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*
            *Workflow: \`${{ github.workflow }}\`*`;

            // ê¸°ì¡´ ì½”ë©˜íŠ¸ ì°¾ê¸°
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Terraform Plan ê²°ê³¼')
            );

            // ê¸°ì¡´ ì½”ë©˜íŠ¸ ì—…ë°ì´íŠ¸ ë˜ëŠ” ìƒˆë¡œ ìƒì„±
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: output
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: output
              });
            }

      # ========================================
      # 7. Plan ì‹¤íŒ¨ ì‹œ ì›Œí¬í”Œë¡œìš° ì‹¤íŒ¨ ì²˜ë¦¬
      # ========================================
      - name: Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1
