# ============================================================================
# Terraform Apply (main 브랜치 merge 시 실행)
# ============================================================================
# main에 merge되면 자동으로 Apply 실행
# ============================================================================

name: Terraform Apply

on:
  push:
    branches: [main]
    paths:
      - '**.tf'
      - '**.hcl'
      - 'modules/**'
      - 'README.md'

env:
  AWS_REGION: ap-northeast-2
  TF_VERSION: 1.9.0
  TG_VERSION: 0.54.0

# 동시에 하나만 실행 (순차 처리)
concurrency:
  group: terraform-apply
  cancel-in-progress: false

jobs:
  apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    
    # OIDC 토큰 발급 권한
    permissions:
      id-token: write
      contents: read
    
    steps:
      # ========================================
      # 1. 체크아웃
      # ========================================
      - name: Checkout
        uses: actions/checkout@v4

      # ========================================
      # 2. AWS 인증 (OIDC)
      # ========================================
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      # ========================================
      # 3. Terraform 설치
      # ========================================
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      # ========================================
      # 4. Terragrunt 설치
      # ========================================
      - name: Setup Terragrunt
        run: |
          wget -q https://github.com/gruntwork-io/terragrunt/releases/download/v${{ env.TG_VERSION }}/terragrunt_linux_amd64
          chmod +x terragrunt_linux_amd64
          sudo mv terragrunt_linux_amd64 /usr/local/bin/terragrunt
          terragrunt --version

      # ========================================
      # 5. SSH Key 생성
      # ========================================
      - name: Create SSH Key
        run: |
          mkdir -p keys
          echo "${{ secrets.SSH_PUBLIC_KEY }}" > keys/test.pub

      # ========================================
      # 6. Terragrunt Apply
      # ========================================
      - name: Terragrunt Apply
        env:
          TF_VAR_db_password: ${{ secrets.TF_VAR_db_password }}
        run: |
          cd foundation && terragrunt apply --terragrunt-non-interactive -auto-approve
          cd ../compute && terragrunt apply --terragrunt-non-interactive -auto-approve
          cd ../bootstrap && terragrunt apply --terragrunt-non-interactive -auto-approve